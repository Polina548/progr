<html>
<head>
    <script>
        function ip(){
        var srt = document.forms["frm"].elements["N"].value;
        var regexpv4 = /\b(((\d)|(\d\d)|(1\d\d)|(2[0-4]\d)|(25[0-5]))\.){3}((\d)|(\d\d)|(1\d\d)|(2[0-4]\d)|(25[0-5]))\b/g;
        var regexpv6 = /\b((\d|[A-F]){4}:){7}((\d|[A-F]){4})\b/g;
        var V4 = srt.match(regexpv4);
        var V6 = srt.match(regexpv6);
         document.write(V4 != null ? "v4: " + V4 : V6 != null ? "v6: " + V6 : "IP не подходит")
        }
    </script>
    </head>
    <body>
        <form id="frm">
            <input type = "text" id = "N">
            <input type="button" onclick ="ip()" value="Отправить">
        </form>
    </body>
</html>
