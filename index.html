<html>
<head>
    <script>
     class arifm{
     a=0;
     b=0;
     constructor(a,b){
        this.a = a;
        this.b = b;
     }
     sum(){
        return this.a + this.b;
     }
     razn(){
        return this.a - this.b;
     }
     proizv(){
        return this.a * this.b;
     }
     chastn(){
        if (this.b !== 0) {
            return this.a / this.b;
        } else {
            return "Деление на ноль невозможно";
        }
    }
}
 var arr = [new arifm(9,3), new arifm(5,2), new arifm(0,0),  new arifm(0,1)];
   for (elem of arr){
      document.writeln(arr.indexOf(elem) + " объект<br>");
      document.writeln("Сумма: " + elem.sum() + "<br>");
      document.writeln("Разность: " + elem.razn() + "<br>");
      document.writeln("Произведение: " + elem.proizv() + "<br>");
      document.writeln("Частное: " + elem.chastn() + "<br> <br>");
   }
</script>
</html>
