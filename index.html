<html>
<head>
    <script>
        function result(){
        var n = document.forms["frm"].elements["p"].value;
        var a = n.split(' '); 
		var arr=[];
		for (var i = 0; i < a.length; i++) {
    var num = parseFloat(a[i]);
    if (isNaN(num)) {
        document.writeln("Пожалуйста, введите действительное число.");
        break;
    }
    if (num === 0) {
        break;
    }
    arr.push(num);
}
var count = arr.length;
document.writeln(`Количество членов последовательности: ${count}`);
		}
    </script>
    </head>
    <body>
        <form id="frm">
            <input type = "text" placeholder="Введите числа" id = "p">
            <input type="button" onclick ="result()" value="Отправить">
        </form>
    </body>
</html>
